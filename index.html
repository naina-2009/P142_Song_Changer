<html>
    <head>
        <title>Song Changer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Caveat&family=Combo&family=Ms+Madi&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js" target="_blank"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <body background="background.jpg">
       <center>
        <h3 class="btn btn-warning heading">AI Song Changer
            <br>
            <span class="note">NOTE: Show your left wrist to play the first song and the right wrist to play the second song. Keep at least one feet distance from the webcam so that, it detects the wrist position right away.</span>
        </h3>
        <h2 class="btn song_name">SONG NAME</h2>
        <br><br>
  <button onclick="play();" class="btn btn-success play">Play</button>
       </center>
       <script src="main.js"></script>
    </body>
